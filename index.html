<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Synth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Javascript Sythesizer</h1>
    <button id="playbtn">Play</button>
    <div class="flexContainer" id="settingsDiv">
        <form id="settingsForm">
            <h2>Settings</h2>
            <label for="noteLength">Note Length:</label>
            <input type="text" name="noteLength" value="1/8" id="noteLengthInput"><br>
            <label for="waveform">Waveform:</label>
            <select name="waveform" id="waveSelect">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="noise">Noise</option>
            </select>
            <div id="triPeakDiv">
                <label for="tpI">Triangle Peak:</label>
                <input type="number" name="tpI" step="0.1" min = "0" max="1" id="triPeakInput" value=".5">
            </div>
            <br>
            <label for="amp">Amplification:</label>
            <input type="range" name="amp" step="0.1" min = "0" max="1" id="ampInput" value=".5"><br>
            <label for="holdable">Holdable notes</label>
            <input type="checkbox" name="holdable" id="holdInput"><br>
            <label for="oct">Octave:</label>
            <input type="button" value="-" id="octMinus">
            <input type="button" value="+" id="octPlus">
        </form>
    </div>
    <hr>
    <canvas id="piano" width="800px" height="400px" style="border: solid 2px black"></canvas>

    <!-- <script src="waveform.js"></script> -->
    <script src="soundEngineOld.js"></script>
    <script src="pianoKeys.js"></script>
    <script src="synthSettingsUI.js"></script>
</body>
</html>
